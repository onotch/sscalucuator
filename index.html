<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Cache-Control" content="no-cache" />
	<meta http-equiv="Expires" content="0" />

	<title>Shutter Speed Calculator</title>

	<style>
		@import url('https://fonts.googleapis.com/css?family=Open+Sans:300&display=swap');
	</style>

	<link type="text/css" rel="stylesheet" media="all" href="css/index.css" />

	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</head>

<body>
	<div id="Container">
		<div id="Ad">ad will be shown here</div>
		<div id="SsContainer">
			<h2>Normal Shutter Speed</h2>
			<p id="SsValue" class="Value"></p>
			<p id="SsProgressBar" class="ProgressBar"><span></span></p>
		</div>

		<p id="ArrowIcon" class="GlyphIcon"><span class="GlyphIconCircleArrowDown"></span></p>

		<div id="NdContainer">
			<h2>ND</h2>
			<p id="NdValue" class="Value"></p>
			<p id="NdProgressBar" class="ProgressBar"><span></span></p>
		</div>

		<div id="SsNdContainer">
			<h2>Shutter Speed with Filter</h2>
			<p id="SsNdValue" class="Value"></p>
			<p id="SsNdProgressBar" class="ProgressBar"><span></span></p>
		</div>
	</div>
</body>
</html>
